<h2>signup page</h2>

<body>
    <h3>Sign Up </h3>
    <hr/>
    {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
    {% endif %}
<form method="POST" action="">
    {% csrf_token %}
    {{form.as_p}}
    {% if form.errors %}
    <h1>{{error}}</h1>
    {% endif %}
    <input type="submit"/>
</form>
</body>
